# App Properties
onuraltuntas:
  app:
    jwtSecret:
      secretKey
    jwtExpirationMs:
      3600000
    jwtRefreshExpirationMs:
      86400000

spring:
  datasource:
    url:  jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
    username: root
    password: root
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true


