# App Properties
onuraltuntas:
  app:
    jwtSecret:
      secretKey
    jwtExpirationMs:
      86400000 # 1day
    jwtRefreshExpirationMs:
      2592000000 # 1month

spring:
  datasource:
    url:  jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
    username: root
    password: root
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true


