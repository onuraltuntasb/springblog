

spring:
  datasource:
    url:  ${BLOG_MYSQL_URL}
    username: ${BLOG_MYSQL_USERNAME}
    password: ${BLOG_MYSQL_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-secret: ${BLOG_GOOGLE_CLIENT_SECRET}
            client-id: ${BLOG_GOOGLE_CLIENT_ID}
            scope:
              - email
              - profile
